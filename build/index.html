<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boids</title>
    <link rel="stylesheet" href="min_css/main.min.css">
</head>

<body>
    <section id="info-section">
        <h1>Boids</h1>
    <p>Interactive simulation of Craig Reynolds <a
            href="https://www.cs.toronto.edu/~dt/siggraph97-course/cwr87/" target="_blank">boids</a>.
    </p>
    </section>
    
    <div id="sim-settings">
        <section id="click-settings">
            <h2>On click spawn</h2>
            <div id="click-chosers">
                <input label="Boid" type="radio" id="male" name="gender" value="male" checked>
                <input label="Obstacle" type="radio" id="female" name="gender" value="female">
                <input label="Predator" type="radio" id="other" name="gender" value="other">
            </div>
            <div>
                <input type="range" id="boidCount-slider" name="boidC" min="0" max="500" step="10" value="200">
                <label for="boidC">Boids in simulation</label>
            </div>
        </section>
        
        <section id="attribute-settings">
            <h2>Customize attributes</h2>
            <div>
                <div>
                    <input type="range" id="align-slider" name="align" min="0" max="2" step="0.1" value="1">
                    <label for="align">Alignment</label>
                    <input type="range" id="cohesion-slider" name="cohes" min="0" max="2" step="0.1" value="1">
                    <label for="cohes">Cohesion</label>
                    <input type="range" id="seperation-slider" name="seper" min="0.25" max="2.25" step="0.1" value="1.25">
                    <label for="seper">Seperation</label>
                    <input type="range" id="speed-slider" name="speed" min="1" max="10" step="1" value="5">
                    <label for="speed">Speed</label>
                </div>
                <div>
                    <input type="range" id="colors-slider" name="colors" min="1" max="8" step="1" value="1">
                    <label for="colors">Colors</label>
                    <input type="range" id="racism-slider" class="reversed-range" name="race" min="0" max="1" step="0.1" value="1">
                    <label for="race">Racism</label>
                    <input type="checkbox" id="walls" name="walls" value="walls">
                    <label for="walls">Walls</label><br>
                </div>
            </div>
        </section>
    </div>
    <button id="zen-button" role="button">ZEN mode</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://unpkg.com/js-quadtree"></script>

    <script src="boid.js"></script>
    <script src="simulation.js"></script>

    <script src="index.js"></script>

</body>

</html>
